<body>
Nhap so vao day
<input type="number" id="Nhapso"><br>
<button onclick="Kiemtra()">Kiemtra</button>
<script>
    function Kiemtra() {
        let a = document.getElementById('Nhapso').value;
        so = parseInt(a);
        if (!a) {
            alert('moi nhap so');
        } else if (a == '0') {
            alert('0');
        } else {
            test = so / Math.sqrt(Math.pow(so, 2));
            alert(test);
            switch (test) {
                case '1' :
                    alert('1');
                    break;
                case  '-1' :
                    alert('-1');
                    break;
            }
        }
    }
</script>
