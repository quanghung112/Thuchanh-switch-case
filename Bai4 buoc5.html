<body>
Nhap so vao day
<input type="number" id="Nhapso"><br>
<button onclick="Kiemtra()">Kiemtra</button>
<script>
    function Kiemtra() {
        let a = document.getElementById('Nhapso').value;
        so = parseInt(a);
        if (!a) {
            alert('moi nhap so');
        } else {
            switch (so == 0) {
                case true :
                    alert('0');
                    break;
                default:
                    switch (so > 0) {
                        case true:
                            alert('1');
                            break;
                        default:
                            alert('-1');
                    }
            }
        }
    }
</script>
</body>
