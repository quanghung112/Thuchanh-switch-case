<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
Nhap so vao day
<input type="number" id="Nhapso"><br>
<button onclick="Kiemtra()">Kiemtra</button>
<script>
    function Kiemtra() {
        let a = document.getElementById('Nhapso').value;
        so = parseInt(a);
        if (so > 0) {
            alert('1');
        } else {
            if (so < 0) {
                alert('-1');
            } else {
                alert('0');
            }
        }
    }
</script>
</body>
</html>
